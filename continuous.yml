deployment:
  hooks:
    AfterInstall:
      - command: echo "afterinstall" >> /tmp/test.log ; pwd >> /tmp/test.log ; id >> /tmp/test.log ; sudo chmod 755 ./vendor/bin/* ; ./vendor/bin/phing setup 
    BeforeActivate:
      - command: echo "beforeactivate" >> /tmp/test.log ; pwd >> /tmp/test.log ; id >> /tmp/test.log ; sudo chmod 755 ./vendor/bin/* ; ./vendor/bin/phing setup 
    AfterActivate:
      - command: echo 'the application has started'
