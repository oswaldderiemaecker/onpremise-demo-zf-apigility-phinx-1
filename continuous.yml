deployment:
  hooks:
    AfterInstall:
      - command: echo "afterinstall" >> /tmp/test.log ; pwd >> /tmp/test.log ; id >> /tmp/test.log ; sudo chmod 755 ./vendor/bin/* 
    BeforeActivate:
      - command: echo "beforeactivate" >> /tmp/test.log ; pwd >> /tmp/test.log ; id >> /tmp/test.log ; sudo chmod 755 ./vendor/bin/*
    AfterActivate:
      - command: echo "afteractivate" >> /tmp/test.log ; pwd >> /tmp/test.log ; id >> /tmp/test.log ; sudo chmod 755 ./vendor/bin/*
